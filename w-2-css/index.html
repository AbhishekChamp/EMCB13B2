<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sticky Search Bar Example</title>
    </head>
    <body>
        <div class="navbar">
            <h1>Tripadvisor Clone</h1>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="search-container">
            <input
                type="text"
                class="search-input"
                placeholder="Where to?"
                aria-label="Search location"
            />
            <button class="search-button" aria-label="Search">üîç</button>
        </div>
        <div class="content">
            <p>
                Scroll down to see the sticky search bar merging with the
                navigation.
            </p>
            <p style="margin: 1000px 0">More content here...</p>
        </div>
    </body>
</html>
