<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emmet</title>
    </head>
    <body>
        <div class="one">one</div>
        <div class="two">two</div>
        <div id="id-one">id-one</div>
        <section class="main-section">
            <h1 class="hello">Hello World</h1>
        </section>
        <nav>
            <ul>
                <li>Inside Navigation</li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li class="item1">User</li>
                <li class="item2">Account</li>
                <li class="item3">Expense</li>
                <li class="item4">Withdrawal</li>
                <li class="item5">Loan</li>
                <li class="item6">Loan Pending</li>
                <li class="item7">Last Paid Amount</li>
                <li class="item8">About Us</li>
                <li class="item9">Contact Us</li>
                <li class="item10">Log Out</li>
            </ul>
        </nav>
        <p>Hello world</p>
    </body>
</html>

<!-- child operator: div>ul>li -->
<!-- sibling operator: div+h1+p -->
<!-- multiplication: ul>li*5 -->
<!-- numbering: ul>li.item$*5 -->
